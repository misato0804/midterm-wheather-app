<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/index.css">

</head>

<body>
  <div class="input">
    <select name="favoriteCities" id="favoriteCities">
      <option value="default">Favorite cities</option>
    </select>
    <input type="text" id="autocomplete" placeholder="Search city"/>
  </div>

  <div class="container">
    <div class="current-info">
      <div class="others" id="current-weather-items">
        <button class="btn">favorite</button>
        <div class="date-item" id="date">
          WEATHER LOCATION
        </div>
        <div class="weater-itme">
          <h1 class="name"></h1>
        </div>
        <div class="weater-itme">
          <div>Description :</div>
          <h1 class="desc"></h1>
          <p class="desc"></p>
        </div>
        <div class="weater-itme">
          <div>Temperature :</div>
          <p class="temp"> &#176; F</p>
        </div>
        <div class="weater-itme">
          <img src="" alt="weather icon" class="w-icon">
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="place-container">
    <div id="time-zone" class="time-zone">North America / Vancouver</div>
    <div id="country" class="time-zone country">CA</div>
  </div>
  <section class="future-weather" id="future-weather">
    <div id="every_3hours" class="every_3hours"></div>
    <div id="next_5days" class="next_5days"></div>
  </section>

  <script type="text/javascript" src="apikey.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/hoursAndDays.js"></script>
  <script src="./js/currentWheather.js"></script>
  <script src="./js/showDropdown.js"></script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEnadpo21sagolNDS2g8_0dmJc7YQ4DPk&libraries=places&callback=initAutocomplete"></script>
</body>

</html>
